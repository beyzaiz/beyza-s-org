<template>
    <lightning-card title="Industry Picklist" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Stage"
                value={selectedStage}
                options={stageOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small slds-text-color_success">
                Selected Stage: 
                <span class="slds-text-color_error">{selectedStage}</span>
            </div>
        </div>
    </lightning-card>
</template>
