<template>
    <lightning-card title="MY NAME AND ROLE">
        <div class="slds-var-m-around_medium">
            <div>
                <lightning-input
                    type = "text"
                    label = "Enter your name"
                    value={username}
                    onchange={usernameChangeHandler}>
                    
                </lightning-input>
                <lightning-combobox
                    type = "text"
                    label = "Enter your role"
                    value={role}
                    onchange={roleChangeHandler}
                    options ={options}>
                </lightning-combobox>
                
            </div>
        </div>
        <div>
            <div class="slds-m-around_medium">
            Hello, my name is {username} and my role is {role}.
            </div>
        </div>
    </lightning-card>
</template>
