<template>
    <lightning-card title="Account Picklist" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select Type"
            value={selectedType}
            options={typeOptions}
            onchange={changeHandler}>
            </lightning-combobox>

            <lightning-combobox
            label="Select Industry"
            value={selectedIndustry}
            options={industryOptions}
            onchange={changeHandler}>
            </lightning-combobox>
        </div>
    </lightning-card>
</template>
